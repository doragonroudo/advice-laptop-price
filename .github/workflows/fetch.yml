name: "Fetch Laptop Price"

on:
  workflow_dispatch:
  push:
    branches:
    - main
  schedule:
    - cron:  "0 0 * * *"

permissions:
  contents: write

jobs:
  fetch:
    name: "Fetch Laptop Data"
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout self"
      uses: actions/checkout@v3
    - name: "Run script"
      run: |
        chmod +x script.sh
        ./script.sh
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Table generated by GitHub Actions"
